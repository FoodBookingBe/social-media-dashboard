name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, brasserie-de-polder-ai ]
  pull_request:
    branches: [ main, develop, brasserie-de-polder-ai ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint

    - name: Build frontend
      run: npm run build

  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      run: cd backend && npm install

    - name: Build backend
      run: cd backend && npm run build

  deploy:
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/brasserie-de-polder-ai'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build (frontend)
      run: npm run build

    - name: Deploy to Vercel
      # Uses the community Vercel action which deploys the repository to Vercel
      # Requires these GitHub Secrets to be set: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: 'frontend'
